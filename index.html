<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Story Knot — Coming Soon</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>✨ Every invite tells a tale ✨</h1>
    <p>Personalized digital wedding invitations & websites, crafted with AI and love.</p>

    <!-- Netlify form -->
    <form name="waitlist" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="waitlist" />
      <p style="display:none;"><label>Don’t fill: <input name="bot-field"></label></p>

      <label>
        Name
        <input type="text" name="name" required />
      </label>
      <label>
        Email
        <input type="email" name="email" required />
      </label>
      <button type="submit">Join the Waitlist</button>
    </form>

    <footer>
      <p>hello@thestoryknot.netlify.app</p>
      <p>Instagram: @thestoryknot</p>
    </footer>
  </main>
</body>
</html>
